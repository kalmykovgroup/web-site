# Nginx configuration - Auto-generated
# This config works with and without SSL

upstream api_backend {
    server webapi:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name volnaya-28.ru www.volnaya-28.ru;

    # ACME challenge для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Proxy to API (default without SSL)
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://api_backend;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS будет добавлено автоматически после получения SSL сертификата
# Запустите: ./setup-ssl.sh yourdomain.com your@email.com
